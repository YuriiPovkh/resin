    <script type="text/javascript">

        var filter = {};
        filter.title = "";
        filter.color = "";
        filter.size = "";

        async function onTalk() {
            const query = document.getElementById('q').value;
            const tokens = query.split(" ");

            for (var i = 0; i < tokens.length; i++) {
                const token = tokens[i];
                const docs = await getDocuments("classifications", "body:" + token, 1);

                if (docs != null) {
                    var doc = docs[0];

                    console.log(token + ' => ' + doc.title);

                    if (doc.___score == 1) {
                        if (doc.title == "color") {
                            filter.color = token;
                        }
                        else if (doc.title == "size") {
                            filter.size = token;
                        }
                    }
                    else {
                        if (filter.title.indexOf(token) == -1) {
                            filter.title += " " + token;
                        }
                    }
                }
            }

            var catalogQuery = "";

            for (var key in filter) {
                if (filter.hasOwnProperty(key) && filter[key].length > 0) {
                    catalogQuery += '+(+' + 'title' + ':' + filter[key].trim() + ") ";
                }
            }

            catalogQuery = catalogQuery.trim();

            if (catalogQuery.length > 0) {
                const products = await getDocuments("d365", catalogQuery, 4);
                render(products);
            }

        }

        async function getDocuments(collection, query, take) {
            console.log(query);

            const url = 'http://localhost:54865/io/' + collection + '?qf=' + query + '&take=' + take;
            const response = await fetch(url,
                {
                    headers: {
                        "Accept": "application/json",
                    }
                });
            var json = await response.json();
            console.log(json);
            return json;
        }

        function render(data) {
            if (data != null) {
                for (var i = 0; i < data.length; i++) {
                    renderElement(document.getElementById("response" + i), data[i]);
                }
            }

            document.getElementById("debug").innerHTML = JSON.stringify(filter);
        }

        function renderElement(element, data) {
            if (data != null) {
                var localPath = getLocalPath(data.__imageUrl);
                element.setAttribute("src", "./" + localPath);
                element.setAttribute("title", data.title);
                element.setAttribute("onerror", 'this.onerror = null; this.src="' + data.__imageUrl + '"');
            }
        }

        function getLocalPath(uri) {
            var a = document.createElement('a');
            a.href = uri;
            return a.pathname;
        }

/**/</script>

    <!-- Speech SDK USAGE -->
    <script>
        // status fields and start button in UI
        var phraseDiv;
        var startRecognizeOnceAsyncButton;

        // subscription key and region for speech services.
        var subscriptionKey, serviceRegion;
        var authorizationToken;
        var SpeechSDK;
        var recognizer;

        document.addEventListener("DOMContentLoaded", function () {
            startRecognizeOnceAsyncButton = document.getElementById("startRecognizeOnceAsyncButton");
            subscriptionKey = document.getElementById("subscriptionKey");
            serviceRegion = document.getElementById("serviceRegion");
            phraseDiv = document.getElementById("phraseDiv");

            startRecognizeOnceAsyncButton.addEventListener("click", function () {
                startRecognizeOnceAsyncButton.disabled = true;
                phraseDiv.innerHTML = "";

                // if we got an authorization token, use the token. Otherwise use the provided subscription key
                var speechConfig;
                if (authorizationToken) {
                    speechConfig = SpeechSDK.SpeechConfig.fromAuthorizationToken(authorizationToken, serviceRegion.value);
                } else {
                    if (subscriptionKey.value === "" || subscriptionKey.value === "subscription") {
                        alert("Please enter your Microsoft Cognitive Services Speech subscription key!");
                        return;
                    }
                    speechConfig = SpeechSDK.SpeechConfig.fromSubscription(subscriptionKey.value, serviceRegion.value);
                }

                speechConfig.speechRecognitionLanguage = "en-US";
                var audioConfig = SpeechSDK.AudioConfig.fromDefaultMicrophoneInput();
                recognizer = new SpeechSDK.SpeechRecognizer(speechConfig, audioConfig);

                recognizer.recognizeOnceAsync(
                    function (result) {
                        startRecognizeOnceAsyncButton.disabled = false;
                        phraseDiv.innerHTML += result.text;
                        window.console.log(result);

                        recognizer.close();
                        recognizer = undefined;

                        document.getElementById('q').value = phraseDiv.innerHTML;
                        onTalk();

                    },
                    function (err) {
                        startRecognizeOnceAsyncButton.disabled = false;
                        phraseDiv.innerHTML += err;
                        window.console.log(err);

                        recognizer.close();
                        recognizer = undefined;
                    });
            });

            if (!!window.SpeechSDK) {
                SpeechSDK = window.SpeechSDK;
                startRecognizeOnceAsyncButton.disabled = false;

                document.getElementById('content').style.display = 'block';
                document.getElementById('warning').style.display = 'none';

                // in case we have a function for getting an authorization token, call it.
                if (typeof RequestAuthorizationToken === "function") {
                    RequestAuthorizationToken();
                }
            }
        });

    /**/</script>
